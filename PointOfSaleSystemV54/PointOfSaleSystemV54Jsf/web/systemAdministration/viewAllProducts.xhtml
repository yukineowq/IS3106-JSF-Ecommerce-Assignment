<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Point of Sale System (v5.4) :: System Administration :: View All Products</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>Point of Sale System (v5.4) :: System Administration :: View All Products</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>
        
        <section id="content" class="content">
            <div>
                <h3>All Products</h3>
                
                <h:form>
                    <h:dataTable value="#{viewAllProductsManagedBean.productEntities}" var="productEntity" style="width: 100%;">

                        <h:column>			
                            <f:facet name = "header">SKU Code</f:facet>
                            <h:outputText value="#{productEntity.skuCode}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Product ID</f:facet>
                            <h:outputText value="#{productEntity.productId}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Name</f:facet>
                            <h:outputText value="#{productEntity.name}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Description</f:facet>
                            <h:outputText value="#{productEntity.description}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Quantity On Hand</f:facet>
                            <h:outputText value="#{productEntity.quantityOnHand}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Unit Price</f:facet>
                            <div style="text-align: right;">
                                <h:outputText value="#{productEntity.unitPrice}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                                </h:outputText>
                            </div>
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Category</f:facet>
                            <h:outputText value="#{productEntity.categoryEntity.name}" />
                        </h:column>

                        <h:column>    				
                            <f:facet name = "header">Action</f:facet>
                            <h:commandLink value="View" actionListener="#{viewAllProductsManagedBean.viewProductDetails}">
                                <f:attribute name="productId" value="#{productEntity.productId}" />
                            </h:commandLink>
                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>
        </section>
        
        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
