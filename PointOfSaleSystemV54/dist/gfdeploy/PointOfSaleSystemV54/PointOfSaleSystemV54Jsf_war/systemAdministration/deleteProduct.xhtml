<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Point of Sale System (v5.4) :: System Administration :: Delete Product</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <h1>Point of Sale System (v5.4) :: System Administration :: Delete Product</h1>
        
        <ui:insert name="header">
            <ui:include src="/header.xhtml" />
        </ui:insert>
        
        <ui:insert name="mainmenu">
            <ui:include src="/mainmenu.xhtml" />
        </ui:insert>
        
        <section id="content" class="content">
            <div>
                <h3>Delete Product</h3>
                
                <br/>
            
                #{deleteProductManagedBean.foo()}
                <h:form>
                    <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" warnClass="warnTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                    <br/>
                    <h:commandLink value="Back" actionListener="#{deleteProductManagedBean.back}" />
                    <br/><br/>

                    <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{deleteProductManagedBean.productEntityToDelete != null}">

                        <h:outputText style="font-weight: bold; width: 20%;" value="Product ID"/>
                        <h:outputText style="width: 80%;" value="#{deleteProductManagedBean.productEntityToDelete.productId}"/>

                        <h:outputText style="font-weight: bold;" value="SKU Code"/>
                        <h:outputText value="#{deleteProductManagedBean.productEntityToDelete.skuCode}"/>

                        <h:outputText style="font-weight: bold;" value="Name"/>
                        <h:outputText value="#{deleteProductManagedBean.productEntityToDelete.name}"/>                    

                    </h:panelGrid>
                    <br/>
                    <div style="text-align: center;">                       
                        <h:commandButton value="Delete" type="submit" actionListener="#{deleteProductManagedBean.deleteProduct}" rendered="#{deleteProductManagedBean.productEntityToDelete != null}" />
                    </div>
                </h:form>
            </div>
        </section>
        
        <ui:insert name="sidebar">
            <ui:include src="/sidebar.xhtml" />
        </ui:insert>
        
        <ui:insert name="footer">
            <ui:include src="/footer.xhtml" />
        </ui:insert>
        
    </h:body>
</html>
