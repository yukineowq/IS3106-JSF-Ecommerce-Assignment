<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        
        <ez:Breadcrumb pageName="deleteProduct" />
        
        <div>
            <h3>Delete Product</h3>
            <br/>
            
            #{deleteProductManagedBean.foo()}
            <h:form>
                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>
                <h:commandLink value="Back" actionListener="#{deleteProductManagedBean.back}" />
                <br/><br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{deleteProductManagedBean.productEntityToDelete != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Product ID"/>
                    <h:outputText style="width: 80%;" value="#{deleteProductManagedBean.productEntityToDelete.productId}"/>

                    <h:outputText style="font-weight: bold;" value="SKU Code"/>
                    <h:outputText value="#{deleteProductManagedBean.productEntityToDelete.skuCode}"/>

                    <h:outputText style="font-weight: bold;" value="Name"/>
                    <h:outputText value="#{deleteProductManagedBean.productEntityToDelete.name}"/>                    

                </h:panelGrid>
                <br/>
                <div style="text-align: center;">                       
                    <h:commandButton value="Delete" type="submit" rendered="#{deleteProductManagedBean.productEntityToDelete != null}">
                        <f:ajax event="click" execute="@this" render="@form" listener="#{deleteProductManagedBean.deleteProduct}" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
        
    </ui:define>

</ui:composition>
