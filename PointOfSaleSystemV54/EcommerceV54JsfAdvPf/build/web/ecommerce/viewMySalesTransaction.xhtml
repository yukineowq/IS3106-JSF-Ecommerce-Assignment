<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="formSaleTransactions">
            <p:dataTable id="dataTableSaleTransactions" value="#{viewSaleTransactionsManagedBean.saleTransactions}" var="saleTransaction" >
                <p:column headerText="Sale Transaction Id">
                    <h:outputText value="#{saleTransaction.saleTransactionId}" />
                </p:column>

                <p:column headerText="Transaction Date">
                    <h:outputText value="#{saleTransaction.transactionDateTime}" />
                </p:column>

                <p:column headerText="Total Line Item(s)">
                    <h:outputText value="#{saleTransaction.totalLineItem}" />
                </p:column>

                <p:column headerText="Total Quantity">
                    <h:outputText value="#{saleTransaction.totalQuantity}" />
                </p:column>

                <p:column headerText="Total Amount">
                    <h:outputText value="#{saleTransaction.totalAmount}" />
                </p:column>

                <p:column headerText="Void Refund">
                    <h:outputText value="#{saleTransaction.voidRefund}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
